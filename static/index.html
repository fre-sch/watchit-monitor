<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css"/>
    <script type="text/javascript" src="scripts/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts/jquery.timeago.js"></script>
    <script type="text/javascript" src="scripts/underscore.js"></script>
    <script type="text/javascript" src="scripts/backbone.js"></script>
    <script type="text/javascript" src="scripts/service.js"></script>
    <script type="text/javascript" src="scripts/application.js"></script>
  </head>
  <body>

    <div class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Dashboard</a>
        </div>
        <div class="collapse navbar-collapse">
          <div id="connection" class="navbar-text">Connection status: <span class="badge">initializing</span></div>
        </div>
    </div>

    <div class="container" style="font-size: 85%;">
      <div class="row">
        <div class="col-md-4">
          <div id="log-channels" class="list-group">
          </div>
        </div>
        <div id="log-records" class="col-md-8">
        </div>
      </div>
    </div>

    <script id="log-channel-tpl" type="text/template">
      <span class="glyphicon glyphicon-ok-sign"></span>
      <%=data.name%>
      <span class="badge"><%=data.numLogRecords%></span>
    </script>

    <script id="log-record-tpl" type="text/template">
      <div class="log-record-head row">
        <div class="col-md-1">
          <span class="badge"><%=data.levelname%></span>
        </div>
        <div class="col-md-2" style="white-space:nowrap;"><%=new Date(parseInt(data.created)*1000).toLocaleString()%></div>
        <div class="col-md-2" title="<%=data.name%>" style="overflow:hidden"><%=data.name%></div>
        <div class="col-md-7" title="<%=data.message%>" style="overflow:hidden"><%=data.message%></div>
      </div>
      <div class="log-record-body well well-sm">
        <% if (data.exc_text) { %>
        <pre><%-data.exc_text%></pre>
        <% } %>
        <% for (var p in data) { if (p == "exc_text") continue; %>
        <div class="row">
          <div class="col-md-2"><%=p%>:</div>
          <div class="col-md-10"><%-data[p]%></div>
        </div>
        <% } %>
      </div>
    </script>

  </body>
</html>
