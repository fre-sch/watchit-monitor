<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css"/>
    <script type="text/javascript" src="scripts/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts/jquery.timeago.js"></script>
    <script type="text/javascript" src="scripts/underscore.js"></script>
    <script type="text/javascript" src="scripts/backbone.js"></script>
    <script type="text/javascript" src="scripts/service.js"></script>
    <script type="text/javascript" src="scripts/application.js"></script>
  </head>
  <body>

    <div class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Dashboard</a>
        </div>
        <div class="collapse navbar-collapse">
          <p class="navbar-text">Connection status: <span id="status" class="badge">initializing</span></p>
        </div>
    </div>

    <div class="container">
      <div class="starter-template">
        <div id="logs">&nbsp;
        </div>
      </div>
    </div>

    <script id="logrecord-tpl" type="text/x-underscore-template">
      <div class="logrecord panel panel-default">
        <div class="panel-heading">
          <span class="logrecord-levelname"><%=this.levelname%></span>
          &nbsp;
          <span class="logrecord-message"><%=this.message%></span>
          &nbsp;-&nbsp;
          <time class="logrecord-created" datetime="<%=it.created%>"><%=it.created%></time>
          <div class="pull-right">
            <span class="glyphicon glyphicon-chevron-down"></span>
          </div>
        </div>
        <div class="panel-body" style="display:none">
          <dl class="dl-horizontal">
            <dt>module</dt>
            <dd><%-it.module%></dd>
            <dt>filename</dt>
            <dd><%-it.filename%></dd>
            <dt>lineno</dt>
            <dd><%-it.lineno%></dd>
            <dt>funcname</dt>
            <dd><%-it.funcName%></dd>
          </dl>
          <% if (it.exc_text) { %>
          <pre><%-it.exc_text%></pre>
          <% } %>
        </div>
      </div>
    </script>

  </body>
</html>
